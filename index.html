<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Etch-A-Sketch</title>
</head>
<body>
    <h1>Etch-A-Sketch</h1>

<div id="box">
    <div id="container"> </div>
</div>
<div class="sidebar">
    <div class="input-section">
        <p>Click and drag the slider to create your grid.</p>
        <input type="range" min="1" max="64" value="16" class="input-slider" id="slider" oninput="rangeValue.innerText = this.value">
            <p id="rangeValue">16</p>
    </div>
    <button id="pencil" class="btn3" >Black Pen</button>
    <button id="rainbow" class="btn" >Rainbow Pen</button>
    <button id="whiteout" class="btn2" >Eraser</button>
</div>

    <script src="script.js"></script>

</body>
</html>
